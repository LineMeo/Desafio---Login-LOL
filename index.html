<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio - Login League Of Legend </title>
</head>

<body>
    <section class="login">
        <figure>
            <img src="./img/logo_lol.png" alt="Logo da empresa">
        </figure>
        <form>
            <h1>Fazer Login</h1>
            <input type="text" placeholder="Nome de Usuário">
            <input type="password" placeholder="Senha">
        </form>

        <div class="social-media">
            <div class="facebook">
                <a href="#" target="_blank">
                    <img src="./img/logo_face.png" alt="Logo do FaceBook">
                </a>
            </div>

            <div class="google">
                <a href="#" target="_blank">
                    <img src="./img/logo_google.png" alt="Logo do Google">
                </a>
            </div>

            <div class="apple">
                <a href="#" target="_blank">
                    <img src="./img/logo_apple.png" alt="Logo do Apple">
                </a>
            </div>
        </div>

        <div class="conectado">
            <input type="checkbox"><label for="">Manter Login</label>
        </div>

        <button>
            <img src="./img/seta-botao.png" alt="botao">
        </button>

        <div class="nova">
            <p>
                <a href="#">Não consegue iniciar a sessão?</a>
            </p>
            <p>
                <a href="#">Criar Conta</a>
            </p>
        </div>

    </section>

    <section class="imagem-prin">
        <figure class="principal">
            <img src="./img/imagem_principal.png" alt="Imagem Principal">
        </figure>
        <figure class="responsivo1">
            <img src="./img/lol2.jpg" alt="Imagem Responsivo 1">
        </figure>
        <figure class="responsivo2">
            <img src="./img/lol3.jpg" alt="Imagem Responsivo 2">
        </figure>
    </section>

    <script src="script.js"></script>
</body>

</html>
